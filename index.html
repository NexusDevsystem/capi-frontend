<!DOCTYPE html>
<html lang="pt-BR" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPI</title>
    <!-- Favicon: Capybara SVG encoded -->
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Noto+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Mercado Pago SDK -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>

    <!-- Tailwind -->




</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-white h-screen overflow-hidden">
    <!-- Disintegration Filter (Global) -->
    <!-- Important: Must NOT be display: none for filters to work in some browsers -->
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden; pointer-events: none;">
        <defs>
            <filter id="disintegration-filter" x="-50%" y="-50%" width="200%" height="200%">
                <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="turbulence" />
                <feDisplacementMap id="disintegration-scale" in2="turbulence" in="SourceGraphic" scale="0"
                    xChannelSelector="R" yChannelSelector="G" />
            </filter>
        </defs>
    </svg>
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
